enum GameStatusType {
  start
  end
  ready
  round
}

interface GameStatus {
  type: GameStatusType!
  gameUUID: UUID!
  players: [Player]!
}

type GameStatusDefault implements GameStatus {
  type: GameStatusType!
  gameUUID: UUID!
  players: [Player]!
}

type GameStatusReady implements GameStatus {
  type: GameStatusType!
  gameUUID: UUID!
  players: [Player]!
}

type GameStatusRound implements GameStatus {
  type: GameStatusType!
  gameUUID: UUID!
  numberOfRounds: Int!
  players: [Player]!
  round: Round!
}

type GameStatusWon implements GameStatus {
  type: GameStatusType!
  gameUUID: UUID!
  numberOfRounds: Int!
  players: [Player]!
  winnerUUID: UUID!
}

extend type Query {
  getReadyPlayers(gameUUID: UUID!): [Player]!
}

extend type Mutation {
  startGame(playerUUID: UUID!): Boolean!
  stopGame(winnerUUID: UUID!): Boolean!
}

extend type Subscription {
  gameUpdated(gameUUID: UUID!): GameStatus!
}
