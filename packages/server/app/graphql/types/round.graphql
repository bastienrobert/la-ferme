type Cards {
  civil: String
  uncivil: String
}

enum RoundStep {
  new
  card
  confirm
  complete
}

enum RoundChoice {
  civil
  uncivil
}

interface Round {
  user: UUID!
  step: RoundStep!
}

type RoundStepDefault implements Round {
  user: UUID!
  step: RoundStep!
}

type RoundStepCard implements Round {
  user: UUID!
  step: RoundStep!
  cards: Cards!
}

type RoundStepConfirm implements Round {
  user: UUID!
  step: RoundStep!
  cards: Cards!
  choice: String!
}

extend type Mutation {
  readyForRound(boxID: UUID!, userUUID: UUID!): Boolean!
  confirmBoardRound(boxID: UUID!, userUUID: UUID!): Boolean!
  setCardRound(boxID: UUID!, userUUID: UUID!, choice: RoundChoice): Boolean!
  completeCardRound(boxID: UUID!, userUUID: UUID!): Boolean!
}
