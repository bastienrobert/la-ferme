type Cards {
  civil: String
  uncivil: String
}

type Round {
  user: UUID!
  step: RoundStep!
  cards: Cards
}

enum RoundStep {
  new
  board
  complete
}

enum RoundChoice {
  civil
  uncivil
}

extend type Mutation {
  readyForRound(boxID: UUID!, userUUID: UUID!): Boolean!
  setRound(
    boxID: UUID!
    userUUID: UUID!
    choice: RoundChoice
    step: RoundStep!
  ): Boolean!
}
