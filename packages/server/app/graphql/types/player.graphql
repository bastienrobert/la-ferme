type Player {
  user: UUID!
  ready: Boolean
  character: String
  skill: String
  goal: String
}

extend type Query {
  getPlayer(userUUID: UUID!): Player!
}

extend type Mutation {
  playerReady(boxID: UUID!, userUUID: UUID!): Boolean!
}

extend type Subscription {
  playerIsReady(boxID: UUID!): Game!
}
